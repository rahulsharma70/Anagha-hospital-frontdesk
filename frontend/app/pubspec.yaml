name: anagha_hospital
description: Anagha Hospital Solutions - Appointment and Operation Booking Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.6.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.0.9
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Permissions
  permission_handler: ^12.0.1
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Email
  mailer: ^6.0.1
  
  # Loading & Dialogs
  flutter_spinkit: ^5.2.0
  fluttertoast: ^9.0.0
  
  # Charts (for doctor dashboard)
  fl_chart: ^1.1.1
  flutter_stripe: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  


