{% extends "base.html" %}

{% block title %}Book Operation - Hospital Booking System{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 2rem;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Book Operation</h2>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="operationForm">
            <div class="form-group">
                <label class="form-label" for="specialty">Specialty</label>
                <select class="form-control" id="specialty" name="specialty" required>
                    <option value="">Select specialty</option>
                    <option value="ortho">Ortho</option>
                    <option value="gyn">Gyn</option>
                    <option value="surgery">Surgery</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="doctor_id">Select Doctor</label>
                <select class="form-control" id="doctor_id" name="doctor_id" required>
                    <option value="">Loading doctors...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="date">Operation Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="notes">Notes (Optional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="4" 
                          placeholder="Any additional information about the operation"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Book Operation</button>
        </form>
    </div>
</div>

<script>
const token = localStorage.getItem('authToken');

// Load doctors
async function loadDoctors() {
    try {
        const response = await fetch('/api/users/doctors', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            const doctors = await response.json();
            const select = document.getElementById('doctor_id');
            select.innerHTML = '<option value="">Select a doctor</option>';
            
            doctors.forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor.id;
                option.textContent = doctor.name;
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error loading doctors:', error);
    }
}

// Submit form
document.getElementById('operationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const specialty = document.getElementById('specialty').value;
    const doctorId = document.getElementById('doctor_id').value;
    const date = document.getElementById('date').value;
    const notes = document.getElementById('notes').value;
    const alertContainer = document.getElementById('alert-container');
    
    try {
        const response = await fetch('/api/operations/book', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                specialty: specialty,
                doctor_id: parseInt(doctorId),
                date: date,
                notes: notes || null
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Redirect to payment page
            window.location.href = `/payment-operation/${data.id}`;
        } else {
            alertContainer.innerHTML = `<div class="alert alert-error">${data.detail || 'Failed to book operation'}</div>`;
        }
    } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
    }
});

// Check authentication
if (!token) {
    window.location.href = '/login';
} else {
    loadDoctors();
    // Set minimum date to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('date').min = tomorrow.toISOString().split('T')[0];
}
</script>
{% endblock %}
