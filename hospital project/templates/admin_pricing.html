{% extends "base.html" %}

{% block title %}Manage Pricing - Admin{% endblock %}

{% block content %}
<div class="container" style="max-width: 1000px; margin-top: 2rem;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Manage Pricing Plans</h2>
            <p style="color: var(--text-light); margin-top: 0.5rem;">
                Update pricing plans and features. Changes will be reflected on the homepage immediately.
            </p>
        </div>
        
        <div id="alert-container"></div>
        
        <div style="padding: 2rem;">
            <form id="pricing-form">
                <div id="plans-container">
                    <!-- Plans will be loaded here -->
                </div>
                
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border-color);">
                    <h3 style="margin-bottom: 1rem; color: var(--text-dark);">General Settings</h3>
                    <div class="form-group">
                        <label class="form-label">Annual Discount (%)</label>
                        <input type="number" class="form-control" id="annual_discount" value="20" min="0" max="100">
                    </div>
                </div>
                
                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-outline" onclick="addNewPlan()">Add New Plan</button>
                    <button type="button" class="btn btn-outline" onclick="loadPricing()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let pricingData = null;

// Load current pricing
async function loadPricing() {
    try {
        const response = await fetch('/static/pricing_config.json');
        pricingData = await response.json();
        renderPricingForm();
    } catch (error) {
        showAlert('Error loading pricing configuration', 'error');
    }
}

function renderPricingForm() {
    const container = document.getElementById('plans-container');
    container.innerHTML = '';
    
    document.getElementById('annual_discount').value = pricingData.annual_discount;
    
    pricingData.plans.forEach((plan, index) => {
        const planDiv = document.createElement('div');
        planDiv.className = 'plan-editor';
        planDiv.style.cssText = `
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 2rem;
            background: ${plan.popular ? '#eff6ff' : 'white'};
        `;
        
        planDiv.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 style="color: var(--primary-color);">Plan ${index + 1}: ${plan.name}</h3>
                <div>
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" ${plan.popular ? 'checked' : ''} 
                               onchange="updatePlanPopular(${index}, this.checked)">
                        <span>Mark as Popular</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Plan Name</label>
                <input type="text" class="form-control" value="${plan.name}" 
                       onchange="updatePlanField(${index}, 'name', this.value)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" class="form-control" value="${plan.price}" 
                       onchange="updatePlanField(${index}, 'price', this.value)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" value="${plan.description}" 
                       onchange="updatePlanField(${index}, 'description', this.value)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Features (one per line)</label>
                <textarea class="form-control" rows="6" 
                          onchange="updatePlanFeatures(${index}, this.value)">${plan.features.join('\n')}</textarea>
            </div>
            
            <button type="button" class="btn btn-outline" style="color: var(--danger-color);" 
                    onclick="removePlan(${index})">Remove Plan</button>
        `;
        
        container.appendChild(planDiv);
    });
}

function updatePlanField(index, field, value) {
    pricingData.plans[index][field] = value;
}

function updatePlanPopular(index, isPopular) {
    // Unmark other plans as popular
    pricingData.plans.forEach((p, i) => {
        p.popular = (i === index && isPopular);
    });
    renderPricingForm();
}

function updatePlanFeatures(index, value) {
    pricingData.plans[index].features = value.split('\n').filter(f => f.trim());
}

function addNewPlan() {
    pricingData.plans.push({
        name: "New Plan",
        price: "1999",
        period: "month",
        description: "Plan description",
        features: ["Feature 1", "Feature 2", "Feature 3"],
        popular: false
    });
    renderPricingForm();
}

function removePlan(index) {
    if (confirm('Are you sure you want to remove this plan?')) {
        pricingData.plans.splice(index, 1);
        renderPricingForm();
    }
}

// Save pricing
document.getElementById('pricing-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    pricingData.annual_discount = parseInt(document.getElementById('annual_discount').value);
    
    try {
        const response = await fetch('/api/admin/update-pricing', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
            },
            body: JSON.stringify(pricingData)
        });
        
        if (response.ok) {
            showAlert('Pricing updated successfully!', 'success');
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        } else {
            const data = await response.json();
            showAlert(data.detail || 'Failed to update pricing', 'error');
        }
    } catch (error) {
        showAlert('Error saving pricing: ' + error.message, 'error');
    }
});

function showAlert(message, type) {
    const container = document.getElementById('alert-container');
    container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    setTimeout(() => {
        container.innerHTML = '';
    }, 5000);
}

// Load on page load
loadPricing();
</script>
{% endblock %}
